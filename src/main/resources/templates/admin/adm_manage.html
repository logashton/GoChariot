<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/base :: baseHead"></th:block>
</head>
<body>
<div id="splash" th:style="'background-image: url(\'' + @{/images/chariot-students-splash-overlay0.3.jpg} + '\');'">
    <th:block th:replace="fragments/admin_navbar :: navbarContent"></th:block>
</div>
<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<main>
    <div id="message"></div>
    <div class="row">
        <div class="column left">
            <h2>USER LIST</h2>
            <hr class="yellow">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Unlocked</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}">1</td>
                    <td contenteditable="true" th:text="${user.username}">jdoe</td>
                    <td contenteditable="true" th:text="${user.firstName}">John</td>
                    <td contenteditable="true" th:text="${user.lastName}">Doe</td>
                    <td contenteditable="true" th:text="${user.email}">johndoe@example.com</td>
                    <td>
                        <select style="width: 70px;">
                            <option value="Yes" th:selected="${user.accountNonLocked}">Yes</option>
                            <option value="No" th:selected="${!user.accountNonLocked}">No</option>
                        </select>
                    </td>
                    <td>
                        <button class="save-btn">Save</button>
                    </td>
                    <td colspan="7"><hr></td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const saveButtons = document.querySelectorAll('.save-btn');

        saveButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const row = button.closest('tr');
                const id = row.querySelector('td:nth-child(1)').textContent;
                const username = row.querySelector('td:nth-child(2)').textContent;
                const firstName = row.querySelector('td:nth-child(3)').textContent;
                const lastName = row.querySelector('td:nth-child(4)').textContent;
                const email = row.querySelector('td:nth-child(5)').textContent;
                const unlocked = row.querySelector('select').value;

                const data = new URLSearchParams();
                console.log(id, username, firstName, lastName, email, unlocked);
                data.append('userId', id);
                data.append('username', username);
                data.append('firstName', firstName);
                data.append('lastName', lastName);
                data.append('email', email);
                data.append('accountNonLocked', unlocked);

                const csrfToken = document.getElementById('csrf').value;

                fetch('/api/users/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: data
                })
                    .then(async response => {
                        let text = await response.text();
                        document.getElementById("message").textContent = text;
                    })
                    .catch(error => {
                        console.error('Error updating user data:', error);
                    });
            });
        });
    });
</script>

</html>
