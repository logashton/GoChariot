<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>User Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">User Info</h1>
            <div class="card text-center">
                <div class="card-header">
                    User
                </div>               
                <div class="card-body">                    
                    <p class="card-text" th:text=" 'ID: '+ ${user.userId}" />
                    <p class="card-text" th:text="'created: '+${user.createdAt}" />
                    <p class="card-text" th:text="'Email: '+${user.email}" />                   

                </div>
            </div> <br/>
        <a href="/users/all" class="btn btn-primary" >User List</a>

        </div>
           </body>
</html>
