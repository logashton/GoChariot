<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Reviews</h2>

        <!-- Add Review Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add Review
            </div>
            <div class="card-body">
                <form id="addReviewForm">
                    <div class="form-group">
                        <label for="driverName">Driver Name:</label>
                        <select class="form-control" id="driverName" name="driverName" required>
                            <!-- Populate with driver names from backend -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select class="form-control" id="rating" name="rating" required>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Search Reviews Form -->
        <div class="card mb-4">
            <div class="card-header">
                Search Reviews
            </div>
            <div class="card-body">
                <form id="searchReviewForm">
                    <div class="form-group">
                        <label for="searchDriverName">Driver Name:</label>
                        <input type="text" class="form-control" id="searchDriverName" name="searchDriverName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Display Reviews -->
        <div class="card">
            <div class="card-header">
                Reviews
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Driver Name</th>
                            <th>Rating</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="reviewTableBody">
                        <!-- Populate with reviews from backend -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Add your JavaScript code to handle form submissions, fetch data, etc.
    </script>
</body>

</html>
